<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-Papo UOL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">

    <header class="header">
      <div class="logo"><img src="./assets/logo-UOL.jpg" alt="Logo UOL"></div>
      <ion-icon class="people" name="people" onclick="showPeople()"></ion-icon>
    </header>

    <div class="show-people">
      <div class="header-people">
        <p class="bold">Escolha um contato para enviar mensagem:</p>
      </div>
      <div class="users">
        <ul></ul>
      </div>
      <div class="visibility">
        <p class="bold">Escolha a visibilidade:</p>
      </div>
      <ul class="visibility-list">
        <li>
          <div data-identifier="visibility" class="flex" onclick="visibleTo(this)">
            <ion-icon class="unlock" name="lock-open"></ion-icon>
            <span class="privacy">PÃºblico</span>
          </div>
          <ion-icon class="check display" name="checkmark-sharp"></ion-icon>
        </li>
        <li>
          <div data-identifier="visibility" class="flex" onclick="visibleTo(this)">
            <ion-icon class="lock" name="lock-closed"></ion-icon>
            <span class="privacy">Reservadamente</span>
          </div>
          <ion-icon class="check" name="checkmark-sharp"></ion-icon>
        </li>
      </ul>
    </div>
    <div class="alpha" onclick="showPeople()"></div>

    <div class="chat">
      <ul></ul>
    </div>

    <footer class="footer">
      <div class="footer-group">
        <input type="text" placeholder="Escreva aqui...">
        <input type="submit" id="submitbtn" onclick="sendMsg()">
        <ion-icon data-identifier="send-message" class="button-send" name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
      </div>
      <p class="light"></p>
    </footer>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
